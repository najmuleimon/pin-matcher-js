<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Pin</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="pin-matcher">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Pin Matching</h1>
                </div>
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="display-pin" class="form-control" type="text">
                        <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input id="typed-numbers" class="form-control" type="text">
                        <div class="numbers">
                            <div id="key-pad" class="calc-body">
                                <div class="all-buttons">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                    <div class="button">&lt;</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button onclick="verifyPin()" type="submit" class="submit-btn">Submit</button>
                                    <p id="try-text" class="action-left"><span id="pin-count">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
